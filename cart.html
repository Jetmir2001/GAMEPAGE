 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Cart - GameHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-gray-900 text-white sticky top-0 z-50 shadow-md">
    <div class="container mx-auto flex flex-wrap items-center justify-between p-4">
      <h1 class="text-2xl font-bold">ðŸŽ® GameHub</h1>
      <nav class="flex flex-wrap items-center space-x-4">
        <a href="index.html" class="hover:text-orange-500 transition">Home</a>
        <a href="store.html" class="text-orange-500 font-semibold">Store</a>
        <a href="about.html" class="hover:text-orange-500 transition">About</a>
        <a href="contact.html" class="hover:text-orange-500 transition">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">

    <!-- Cart Section -->
    <section class="bg-white rounded-lg shadow-lg p-6 mb-8">
      <h2 class="text-2xl font-bold mb-6">Your Cart ðŸ›’</h2>

      <div id="cart-items" class="space-y-4" aria-live="polite" aria-relevant="additions removals">
        <!-- Cart items will be injected here dynamically -->
      </div>

      <div id="cart-summary" class="text-right font-bold text-lg mt-4"></div>

      <div class="flex justify-end space-x-4 mt-6">
        <button class="btn btn-error" onclick="clearCart()" aria-label="Clear Cart">Clear Cart</button>
        <button class="btn btn-success" onclick="window.location.href='store.html'">Continue Shopping</button>
      </div>
    </section>

    <!-- Checkout Section -->
    <section class="flex justify-center">
      <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
        <h3 class="text-xl font-bold mb-4">Checkout ðŸ’³</h3>

        <form id="checkoutForm" class="space-y-4" novalidate>
          <div class="form-control w-full">
            <label class="label">
              <span class="label-text font-semibold">Full Name</span>
            </label>
            <input type="text" placeholder="John Doe" id="name" name="name" class="input input-bordered w-full bg-white" required />
          </div>

          <div class="form-control w-full">
            <label class="label">
              <span class="label-text font-semibold">Email Address</span>
            </label>
            <input type="email" placeholder="john@example.com" id="email" name="email" class="input input-bordered w-full bg-white" required />
          </div>

          <div class="form-control w-full">
            <label class="label">
              <span class="label-text font-semibold">Card Number</span>
            </label>
            <input type="text" placeholder="1234 5678 9012 3456" id="card" name="card" maxlength="19" class="input input-bordered w-full bg-white" required inputmode="numeric" />
          </div>

          <div class="flex gap-4">
            <div class="form-control flex-1">
              <label class="label">
                <span class="label-text font-semibold">Expiry Date</span>
              </label>
              <input type="text" placeholder="MM/YY" id="expiry" name="expiry" maxlength="5" class="input input-bordered w-full bg-white" required inputmode="numeric" />
            </div>

            <div class="form-control flex-1">
              <label class="label">
                <span class="label-text font-semibold">CVV</span>
              </label>
              <input type="text" placeholder="123" id="cvv" name="cvv" maxlength="4" class="input input-bordered w-full bg-white" required inputmode="numeric" />
            </div>
          </div>

          <button type="submit" class="btn btn-warning w-full mt-2">Place Order</button>
        </form>

        <div id="successMessage" class="alert alert-success shadow-lg mt-6 hidden" role="alert">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            <span>âœ… Order Confirmed! Thank you for shopping with <strong>GameHub</strong>.</span>
          </div>
          <div class="mt-4">
            <a href="store.html" class="btn btn-success w-full">Continue Shopping</a>
          </div>
        </div>
      </div>
    </section>

  </main>

  <footer class="bg-gray-900 text-gray-300 text-center py-4 mt-8">
    &copy; 2025 GameHub. All rights reserved.
  </footer>

  <script src="cart.js"></script>
</body>
</html>
